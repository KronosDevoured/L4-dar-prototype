<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L4 DAR Prototype</title>
  <style>
    body, html { margin:0; padding:0; overflow:hidden; background:#111; }
    #hud { position:fixed; top:10px; left:10px; color:white; font-family:sans-serif; }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="hud">L4 DAR Prototype</div>
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.164.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.164.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.164.0/examples/jsm/loaders/GLTFLoader.js";

    let scene, camera, renderer, controls;
    let car, arrow;
    let velocity = new THREE.Vector3();

    const settings = {
      accel: 255,
      pitchRate: 8.5,
      yawRate: 9.0,
      arrowSize: 4.0,
    };

    init();
    loadCar();
    createArrow();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 3, 8);

      renderer = new THREE.WebGLRenderer({ antialias:true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      hemi.position.set(0,20,0);
      scene.add(hemi);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
      dirLight.position.set(5,10,7.5);
      scene.add(dirLight);

      window.addEventListener("resize", onWindowResize);
    }

    function loadCar() {
      const loader = new GLTFLoader();
      loader.load("models/octane.glb",
        (gltf) => {
          car = gltf.scene;
          car.scale.set(1,1,1);

          // Align Octane correctly: facing upward, roof toward us
          car.rotation.set(Math.PI / 2, Math.PI, 0);

          scene.add(car);
        },
        undefined,
        (err) => {
          console.error("GLB load failed:", err);
          const geom = new THREE.BoxGeometry(1,0.5,2);
          const mat = new THREE.MeshStandardMaterial({ color:0xff0000 });
          car = new THREE.Mesh(geom,mat);
          scene.add(car);
        }
      );
    }

    function createArrow() {
      const dir = new THREE.Vector3(0,0,1);
      arrow = new THREE.ArrowHelper(dir, new THREE.Vector3(0,0,0), settings.arrowSize, 0x00ff00);
      scene.add(arrow);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      if (car) {
        // Keep arrow positioned at car
        arrow.position.copy(car.position);
        arrow.setDirection(new THREE.Vector3(0,0,1).applyQuaternion(car.quaternion));
      }

      renderer.render(scene,camera);
    }
  </script>
</body>
</html>
