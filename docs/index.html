<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L4-dar Prototype — GLB Test (esm.sh)</title>
  <style>
    html, body { margin:0; height:100%; background:#111; }
    #loading {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      color: #fff; background: rgba(0,0,0,.6);
      padding: 6px 10px; border-radius: 6px; font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="loading">Loading model…</div>

  <script type="module">
    // ✅ Use esm.sh so internal imports are rewritten (no import map needed)
    import * as THREE from "https://esm.sh/three@0.155.0";
    import { GLTFLoader } from "https://esm.sh/three@0.155.0/examples/jsm/loaders/GLTFLoader.js";

    console.log("THREE revision:", THREE.REVISION); // sanity log

    const canvas = document.getElementById('bg');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 2000);
    camera.position.set(0, 2, 6);
    renderer.setSize(innerWidth, innerHeight);

    addEventListener("resize", () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // Lights for PBR
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(5, 10, 7.5);
    scene.add(dir);

    // Load GLB
    const loader = new GLTFLoader();
    const MODEL_URL = "models/octane.glb"; // docs/index.html -> docs/models/octane.glb

    let car;
    loader.load(
      MODEL_URL,
      (gltf) => {
        car = gltf.scene || gltf.scenes?.[0];
        car.rotation.y = Math.PI; // face camera
        // center at origin
        const box = new THREE.Box3().setFromObject(car);
        const center = box.getCenter(new THREE.Vector3());
        car.position.sub(center);
        scene.add(car);
        setLoading("Model loaded");
        setTimeout(removeLoading, 800);
      },
      undefined,
      (err) => {
        console.error("GLB load failed:", err);
        setLoading("GLB not found (check /docs/models/octane.glb & case)");
      }
    );

    function setLoading(t){ const el = document.getElementById("loading"); if (el) el.textContent = t; }
    function removeLoading(){ const el=document.getElementById("loading"); if (el) el.remove(); }

    // Loop
    function animate(){
      requestAnimationFrame(animate);
      if (car) car.rotation.y += 0.004;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
