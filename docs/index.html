<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L4-dar Prototype — GLB Test</title>
  <style>
    html, body { margin:0; height:100%; background:#111; }
    #loading {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      color: #fff; background: rgba(0,0,0,.6);
      padding: 6px 10px; border-radius: 6px; font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="loading">Loading model…</div>

  <script type="module">
    // ✅ Import Three + Loader via CDN (not bare specifier "three")
    import * as THREE from "https://unpkg.com/three@0.155.0/build/three.module.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js";

    let scene, camera, renderer, car;

    init();
    loadCar();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(0, 2, 6);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      hemi.position.set(0, 20, 0);
      scene.add(hemi);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      window.addEventListener("resize", onWindowResize);
      animate();
    }

    function loadCar() {
      const loader = new GLTFLoader();
      const url = "models/octane.glb";  // must exist at /docs/models/octane.glb

      loader.load(
        url,
        (gltf) => {
          car = gltf.scene;
          car.scale.set(1, 1, 1);
          car.rotation.y = Math.PI;
          scene.add(car);
          setLoading("Model loaded");
          setTimeout(removeLoading, 900);
        },
        undefined,
        (err) => {
          console.error("GLB load failed:", err);
          setLoading("GLB not found");
        }
      );
    }

    function setLoading(text) {
      const el = document.getElementById("loading");
      if (el) el.textContent = text;
    }
    function removeLoading() {
      const el = document.getElementById("loading");
      if (el && el.parentNode) el.parentNode.removeChild(el);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (car) car.rotation.y += 0.004;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
