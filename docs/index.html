<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L4-dar Prototype</title>
  <style>
    body { margin: 0; overflow: hidden; background: #202020; }
    #loading {
      position: absolute; top: 10px; left: 10px;
      color: #fff; font-family: sans-serif; font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading modelâ€¦</div>
  <canvas id="bg"></canvas>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.155.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js";

    let scene, camera, renderer, controls, car;

    init();
    loadCar();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(0, 2, 6);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Lights
      const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      hemi.position.set(0, 20, 0);
      scene.add(hemi);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      window.addEventListener("resize", onWindowResize);
      animate();
    }

    function loadCar() {
      const loader = new GLTFLoader();

      // Hardcode full GitHub Pages URL
      const url = "https://kronosdevoured.github.io/L4-dar-prototype/models/octane.glb?v=1";

      loader.load(
        url,
        (gltf) => {
          car = gltf.scene || gltf.scenes?.[0];
          car.scale.set(1, 1, 1);
          car.rotation.y = Math.PI; // face toward camera
          scene.add(car);
          setLoading("Model loaded");
          setTimeout(removeLoading, 900);
        },
        undefined,
        (err) => {
          console.error("GLB load failed, using placeholder:", err);
          const geom = new THREE.BoxGeometry(1, 0.5, 2);
          const mat = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
          car = new THREE.Mesh(geom, mat);
          scene.add(car);
          setLoading("Using placeholder (GLB not found)");
        }
      );
    }

    function setLoading(text) {
      const el = document.getElementById("loading");
      if (el) el.textContent = text;
    }
    function removeLoading() {
      const el = document.getElementById("loading");
      if (el && el.parentNode) el.parentNode.removeChild(el);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (car) car.rotation.y += 0.004; // gentle idle spin
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
