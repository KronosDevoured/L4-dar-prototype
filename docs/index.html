<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L4 DAR Prototype</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    canvas { display:block; }
    #loading {
      position: absolute; top: 10px; left: 10px;
      color: white; font-family: sans-serif;
      background: rgba(0,0,0,0.6); padding: 4px 8px; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading model...</div>
  <script type="module">
  import * as THREE from "https://unpkg.com/three@0.164.0/build/three.module.js";
  import { OrbitControls } from "https://unpkg.com/three@0.164.0/examples/jsm/controls/OrbitControls.js";
  import { GLTFLoader } from "https://unpkg.com/three@0.164.0/examples/jsm/loaders/GLTFLoader.js";

    let scene, camera, renderer, controls, car;

    init();
    loadCar();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 6);

      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      // Lights
      const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemi.position.set(0, 20, 0);
      scene.add(hemi);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function loadCar() {
      const loader = new GLTFLoader();
      loader.load(
        "models/octane.glb",
        (gltf) => {
          car = gltf.scene;
          car.scale.set(1,1,1);
          car.rotation.y = Math.PI; // face toward camera
          scene.add(car);
          document.getElementById("loading").textContent = "Model loaded";
          setTimeout(()=>document.getElementById("loading").remove(), 1000);
        },
        undefined,
        (err) => {
          console.error("GLB load failed, using placeholder:", err);
          const geom = new THREE.BoxGeometry(1,0.5,2);
          const mat = new THREE.MeshStandardMaterial({color:0x00ffcc});
          car = new THREE.Mesh(geom, mat);
          scene.add(car);
          document.getElementById("loading").textContent = "Using placeholder (GLB not found)";
        }
      );
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (car) {
        car.rotation.y += 0.005; // idle spin
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
